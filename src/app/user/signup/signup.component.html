<div fxLayout="row" fxLayoutAlign="center">
    <form
        [formGroup]="signupForm"
        (ngSubmit)="onSubmit()"
    >
        <mat-form-field fxLayoutAlign="center">
            <mat-label>User name</mat-label>
            <input matInput formControlName="userName">
            <mat-error *ngIf="c.userName.errors">
                Username cannot be empty
            </mat-error>
        </mat-form-field>

        <mat-form-field fxLayoutAlign="center">
            <mat-label>User password</mat-label>
            <input matInput type="password" formControlName="userPass">
            <mat-error *ngIf="c.userPass.errors">
                User password cannot be empty
            </mat-error>
        </mat-form-field>

        <div fxLayoutAlign="center">
            <button mat-raised-button color="primary" [disabled]="signupForm.invalid">
                Sign Up
            </button>
        </div>
    </form>  
</div>
